[Rainmeter]
Autor=Vietor
Update=1000

[Variables]
Language="January":"Январь","February":"Февраль","March":"Март","April":"Апрель","May":"Май","June":"Июнь","July":"Июль","August":"Август","September":"Сентябрь","October":"Октябрь","November":"Ноябрь","December":"Декабрь"
@include=#SKINSPATH#MySkins\Notebook Skin\MainVaribles.inc

[MeasureDate]
Measure=Time
Format=%B
Substitute=#Language#

[MeasureDate_Y]
Measure=Time
Format=%Y

[Date]
Meter=STRING
MeasureName=MeasureDate
X=210
y=40
FontColor=#MColor1#
StringStyle=BOLD
FontSize=18
StringAlign=Left
AntiAlias=1

[Date2]
Meter=STRING
MeasureName=MeasureDate_Y
X=400
y=85
FontColor=#MColor1#
StringStyle=BOLD
FontSize=18
StringAlign=Right
AntiAlias=1