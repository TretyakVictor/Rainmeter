[Rainmeter]
Update=1000
MouseOverAction=!execute [!RainmeterShowMeter MeterRAMT][!RainmeterShowMeter MeterRAMF][!RainmeterShowMeter MeterRAMU][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter MeterRAMT][!RainmeterHideMeter MeterRAMF][!RainmeterHideMeter MeterRAMU][!RainmeterRedraw]


[Styles]
@include=#SKINSPATH#MySkins\Notebook Skin\MainStyles.inc

[measureRAM]
Measure=PhysicalMemory
UpdateDivider=20

[RAMFree]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=20

[RAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=20


[Background]
Meter=IMAGE
SolidColor=#RAMBackgroundColor#
X=0
Y=20
W=70
H=62

[MeterRAMGraph]
MeasureName=measureRAM
Meter=Bar
MeterStyle=RAMGraph
X=1
Y=21
W=68
H=60

[MeterRAMText]
Meter=STRING
MeterStyle=RAMText
X=4
Y=25
Text="Память"

[MeterRAMPercent]
MeasureName=measureRAM
Meter=STRING
MeterStyle=RamPercent
X=60
Y=5
Text="%1%"

[MeterRAMT]
MeasureName=RAMTotal
Meter=STRING
MeterStyle=RAMStat
X=60
Y=66
AutoScale=1
NumOfDecimals=1
Text="T %1"
Hidden=1

[MeterRAMF]
MeasureName=RAMFree
Meter=STRING
MeterStyle=RAMStat
X=r
Y=-11r
AutoScale=1
NumOfDecimals=1
Text="F %1"
Hidden=1

[MeterRAMU]
MeasureName=measureRAM
Meter=STRING
MeterStyle=RAMStat
X=r
Y=-11r
AutoScale=1
NumOfDecimals=1
Text="U %1"
Hidden=1

