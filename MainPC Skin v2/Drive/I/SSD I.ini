[Rainmeter]
MouseOverAction=!execute [!RainmeterShowMeter MeterFreeHDD][!RainmeterHideMeter MeterPercentHDD][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter MeterFreeHDD][!RainmeterShowMeter MeterPercentHDD][!RainmeterRedraw]

[Variables]
@include=#SKINSPATH#MySkins\MainPC Skin v2\MainVaribles.inc
Mdrive=I:\
MdriveTxt = "SSD I:"

[Background]
Meter=IMAGE
SolidColor=#InvisibleBackgroundColor2#
X=0
Y=0
W=200
H=20

[MeasureRevFreeHDD]
Measure=FreeDiskSpace
InvertMeasure=1
Drive=#Mdrive#
Substitute="G":"Г"
UpdateDivider=1200

[MeasureFreeHDD]
Measure=FreeDiskSpace
Drive=#Mdrive#
Substitute="G":"Г"
UpdateDivider=1200

[MeasureHDD]
Measure=FreeDiskSpace
Total=1
Drive=#Mdrive#
Substitute="G":"Г"
UpdateDivider=1200

[Text]
Meter=STRING
StringAlign=left
FontColor=#MColor1#
FontSize=8
Text=#MdriveTxt#
X=1
Y=1
AntiAlias=1

[MeterPercentHDD]
MeasureName=MeasureRevFreeHDD
Meter=STRING
StringAlign=right
FontColor=#MColor3#
Percentual=1
FontSize=8
Text="%1%"
X=200
Y=1

[MeterFreeHDD]
MeasureName=MeasureFreeHDD
Meter=STRING
StringAlign=right
FontColor=#MColor2#
AutoScale=1
FontSize=8
Text="%1Б"
X=200
Y=1
Hidden=1

[MeterHDD]
MeasureName=MeasureRevFreeHDD
MeasureName2=MeasureHDD
Meter=STRING
StringAlign=left
FontColor=#MColor3#
AutoScale=1
FontSize=8
Text="%1Б из %2Б"
X=40
Y=1

[MeterHDD22]
MeasureName=MeasureHDD
Meter=BAR
BarOrientation=HORIZONTAL
BarColor=#MColor8#
X=40
Y=15
W=160
H=2

[MeterHDD12]
MeasureName=MeasureRevFreeHDD
Meter=BAR
BarOrientation=HORIZONTAL
BarColor=#MColor3#
X=40
Y=15
W=160
H=2
