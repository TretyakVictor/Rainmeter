[Rainmeter]
Update=1000

[Styles]
@include=#SKINSPATH#MySkins\MainPC Skin v2\MainStyles.inc

[TCPIn]
Measure=NetIn
Substitute="k":"КБ","M":"МБ","G":"ГБ"

[NetworkTrafficDLText]
Meter=STRING
MeterStyle=NetTrafficDLText
X=0
Y=4
Text="Сеть Вх."

[NetworkTrafficDl]
Meter=STRING
MeasureName=TCPIn
MeterStyle=NetTrafficDl
X=0
Y=14r
AutoScale=1
NumOfDecimals=1

[NetworkTrafficDlGraph1]
Meter=Line
MeasureName=TCPIn
X=60
Y=4
H=44
W=140
LineCount=1
LineColor=#NetGraphLine1#
AntiAlias=1
AutoScale=1

[NetworkTrafficDlGraph2]
Meter=HISTOGRAM
MeasureName=TCPIn
X=60
Y=4
H=43
W=140
PrimaryColor=#NetGraphLine2#
AntiAlias=1
AutoScale=1

[MeasureNetInAll]
Measure=NetIn
Cumulative=1
Substitute="G":"Г"

[TextNetInAll]
Meter=STRING
MeterStyle=NetInAllMText
X=0
Y=50
AutoScale=1
Text="Всего загружено: "

[MeterNetInAll]
Meter=STRING
MeasureName=MeasureNetInAll
MeterStyle=NetInAllText
X=100
Y=50
AutoScale=1
PostFix="Б"

