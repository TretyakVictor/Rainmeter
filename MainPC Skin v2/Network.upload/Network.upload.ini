[Rainmeter]
Update=1000

[Styles]
@include=#SKINSPATH#MySkins\MainPC Skin v2\MainStyles.inc

[TCPOut]
Measure=NetOut
Substitute="k":"КБ","M":"МБ","G":"ГБ"

[NetworkTrafficUPText]
Meter=STRING
MeterStyle=NetTrafficUPText
X=0
Y=4
Text="Сеть Исх."

[NetworkTrafficUp]
Meter=STRING
MeasureName=TCPOut
MeterStyle=NetTrafficUp
X=0
Y=14r
AutoScale=1
NumOfDecimals=1

[NetworkTrafficUpGraph1]
Meter=Line
MeasureName=TCPOut
X=60
Y=4
H=44
W=140
LineCount=1
LineColor=#NetGraphLine1#
AntiAlias=1
AutoScale=1

[NetworkTrafficUpGraph2]
Meter=HISTOGRAM
MeasureName=TCPOut
X=60
Y=4
H=43
W=140
PrimaryColor=#NetGraphLine2#
AntiAlias=1
AutoScale=1

[MeasureNetOutAll]
Measure=NetOut
Cumulative=1
Substitute="G":"Г"

[TextNetOutAll]
Meter=STRING
MeterStyle=NetOutAllMText
X=0
Y=50
AutoScale=1
Text="Всего отдано: "

[MeterNetOutAll]
Meter=STRING
MeasureName=MeasureNetOutAll
MeterStyle=NetOutAllText
X=100
Y=50
AutoScale=1
PostFix="Б"
