[Rainmeter]
Update=500


[Styles]
@include=#SKINSPATH#MySkins\TNotebook Skin\MainStyles.inc

[Back]
Meter=IMAGE
SolidColor=#InvisibleBackgroundColor#
X=0
Y=0
W=200
H=50

[Line]
Meter=IMAGE
ImageName=line2.png
X=0
Y=25
W=200
H=1
AntiAlias=1

[MeasureBin]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[MeasureSize]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=SIZE

[ChangeAction1]
Meter=STRING
MeterStyle=SChangeAction1
X=200
Y=45
Prefix="Очистить"
Hidden=0
MouseOverAction=!Execute [!RainmeterShowMeter ChangeMouseOver1][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter ChangeMouseOver1][!RainmeterRedraw]
LeftMouseDownAction=!execute [!RainmeterPluginBang "MeasureBin EmptyBin"]
;ToolTipText="Очистить корзину"

[ChangeAction2]
Meter=STRING
MeterStyle=SChangeAction2
X=0
Y=45
Prefix="Открыть"
Hidden=0
MouseOverAction=!Execute [!RainmeterShowMeter ChangeMouseOver2][!RainmeterRedraw]
MouseLeaveAction=!Execute [!RainmeterHideMeter ChangeMouseOver2][!RainmeterRedraw]
LeftMouseDownAction=!execute [!RainmeterPluginBang "MeasureBin OpenBin"]
;ToolTipText="Открыть корзину"

[Main]
Meter=STRING
MeterStyle=SMain
X=0
Y=4
FontFace=#FontName#
Prefix="Корзина"
Hidden=0

;Empty
[ChangeMouseOver1]
Meter=IMAGE
ImageName=MouseOver.png
X=140
Y=45
W=65
H=20
AntiAlias=1
Hidden=1

;Open
[ChangeMouseOver2]
Meter=IMAGE
ImageName=MouseOver.png
X=0
Y=45
W=65
H=20
AntiAlias=1
Hidden=1

[MeterSize]
Meter=STRING
MeasureName=MeasureSize
MeterStyle=SMeterSize
X=200
Y=4
Text=%1
Postfix="B"
AutoScale=1
NumOfDecimals=2

[MeterCount]
Meter=STRING
MeasureName=MeasureBin
MeterStyle=SMeterCount
X=95
Y=30
Prefix="Предметов: "
Text=%1

