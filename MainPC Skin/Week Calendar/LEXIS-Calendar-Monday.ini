[Rainmeter]
BackgroundMode=2
SolidColor=0,0,0,1

[Variables]
@include=#SKINSPATH#MySkins\MainPC Skin\MainVaribles.inc

[mYear]
Measure=Time
Format=%Y

[mWeek]
Measure=Time
Format=%#W

[mDay]
Measure=Time
Format=%w

[Line]
Meter=IMAGE
X=0
Y=24
W=200
H=1
SolidColor=#CLColor2#

[Week]
Meter=BITMAP
MeasureName=mWeek
X=10
Y=22
BitmapImage=images\m[mYear].png
BitmapFrames=53
BitmapExtend=1
DynamicVariables=1
BitmapZeroFrame=1
ImageTint=#CLColor2#

[Day]
Meter=BITMAP
MeasureName=mDay
X=10
Y=0
BitmapImage=images\m_day.png
BitmapFrames=7
BitmapExtend=1
BitmapZeroFrame=1
ImageTint=#CLColor1#
